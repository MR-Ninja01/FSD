<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TODO LIST</title>
        <style>
            .parent {
                height: auto;
                width: 300px;
                border: 2px solid black;
                margin: auto;
                padding: 2px;
            }
            .box {
                border: 2px solid black;
                align-items: center;
                text-align: center;
                height: 300px;
            }
            h2
            {
              position: relative;
              top: -15px;
            }
            #addbt {
                position: relative;
                width: 120px;
                top: -15px;
                border: 2px solid black;
                border-radius: 5px;
                background-color: lightcoral;
                height: 25px;
            }
            .inp {
                width: 180px;
                height: 25px;
                position: relative;
                top: -25px;
                text-transform: capitalize;
            }
            #tasktable {
                margin-top: -10px;
                width: 95%;
                margin-left: 8px;
                border-collapse: collapse;
            }
            #tasktable th, #tasktable td {
                border: 1px solid #000;
                padding: 5px;
                text-align: left;
            }
            .delete-btn {
                background: #ff6666;
                border: none;
                border-radius: 3px;
                color: white;
                cursor: pointer;
                padding: 2px 6px;
            }
        </style>
    </head>
    <body>
        <div class="parent">
            <div class="box">
                <center><h2>TO DO List</h2></center>
                <input
                    type="text"
                    id="Task"
                    placeholder="Enter your Task"
                    class="inp"
                />
                <br />
                <button type="submit" id="addbt">Add</button>
                <table id="tasktable">
                    <thead>
                        <tr>
                            <th>Task</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="tasklist"></tbody>
                </table>
            </div>
        </div>
        <script>
            const taskinput = document.getElementById("Task");
            const AddBT = document.getElementById("addbt");
            const tasklist = document.getElementById("tasklist");

            AddBT.addEventListener("click", add);

            function add() {
                const tasktest = taskinput.value.trim();
                if (tasktest == "") {
                    alert("Please enter a task !");
                    return;
                }

                // Create table row
                const row = document.createElement("tr");

                // Task cell
                const taskCell = document.createElement("td");
                taskCell.textContent = tasktest;

                // Action cell with delete button
                const actionCell = document.createElement("td");
                const delBtn = document.createElement("button");
                delBtn.textContent = "Delete";
                delBtn.className = "delete-btn";
                delBtn.onclick = function () {
                    tasklist.removeChild(row);
                };
                actionCell.appendChild(delBtn);

                row.appendChild(taskCell);
                row.appendChild(actionCell);
                tasklist.appendChild(row);

                taskinput.value = "";
                taskinput.focus();
            }
        </script>
    </body>
</html>
