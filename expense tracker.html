<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>

  <style>
    .box1 {
      height: auto;
      width: 550px;
      border: 2px solid black;
      margin: auto;
      background-color: lightgoldenrodyellow;
      padding: 15px;
      border-radius: 8px;
    }
    .title {
      font-size: 40px;
      font-weight: 500;
      font-family: cursive;
      text-align: center;
    }
    span {
      font-style: italic;
      color: blue;
    }
    .content {
      padding: 15px;
    }
    .inp {
      margin-top: 10px;
      width: 500px;
      margin-bottom: 10px;
      height: 40px;
      border: 2px solid black;
      font-size: 25px;
      border-radius: 8px;
    }
    .addbt {
      width: 120px;
      height: 35px;
      margin-left: 180px;
      border-radius: 10px;
      font-size: 20px;
      font-weight: 500;
      background-color: aquamarine;
      border: 3px solid black;
      cursor: pointer;
    }
    .mytable {
      margin-top: 10px;
      width: 500px;
      margin-left: 10px;
      padding: 5px;
      font-size: 16px;
      margin-bottom: 20px;
      text-align: center;
    }
    .delbt {
      height: 25px;
      width: 40px;
      cursor: pointer;
      background-color: wheat;
    }
    #totalBox {
      font-size: 22px;
      font-weight: bold;
      margin-top: 10px;
      text-align: right;
      margin-right: 40px;
      color: darkgreen;
    }
  </style>
</head>
<body>

  <div class="box1">
    <div class="title">Expense <span>Tracker</span></div>

    <div class="content">
      <table>
        <tr>
          <td><input type="text" id="ename" class="inp" placeholder="Expense name eg. fruits"></td>
        </tr>
        <tr>
          <td><input type="number" id="amount" placeholder="Amount: eg. 1000" class="inp"></td>
        </tr>
        <tr>
          <td><input type="text" id="desc" placeholder="Info about payment" class="inp"></td>
        </tr>
        <tr>
          <td><input type="date" id="date" class="inp"></td>
        </tr>
      </table>

      <input type="button" value="Add.." id="addbt" onclick="addam()" class="addbt">

      <table border="2" class="mytable" id="expTable">
        <tr>
          <th>Name</th>
          <th>Amount</th>
          <th>Description</th>
          <th>Date</th>
          <th>Delete</th>
        </tr>
      </table>

      <div id="totalBox">Total: 0 Rs</div>
    </div>
  </div>

  <script>
    let total = 0;

    function addam() {
      let name = document.getElementById("ename").value;
      let amount = document.getElementById("amount").value;
      let desc = document.getElementById("desc").value;
      let date = document.getElementById("date").value;

      if (name === "" || amount === "" || desc === "" || date === "") {
        alert("Please fill all fields!");
        return;
      }

      let table = document.getElementById("expTable");
      let row = table.insertRow();
      let c1 = row.insertCell(0);
      let c2 = row.insertCell(1);
      let c3 = row.insertCell(2);
      let c4 = row.insertCell(3);
      let c5 = row.insertCell(4);

      c1.innerHTML = name;
      c2.innerHTML = amount + " Rs";
      c3.innerHTML = desc;
      c4.innerHTML = date;
      c5.innerHTML = `<input type="button" value="❌" class="delbt" onclick="delRow(this, ${amount})">`;

      total += parseInt(amount);
      document.getElementById("totalBox").innerHTML = "Total: " + total + " Rs";

      // Clear inputs
      document.getElementById("ename").value = "";
      document.getElementById("amount").value = "";
      document.getElementById("desc").value = "";
      document.getElementById("date").value = "";
    }

    function delRow(btn, amt) {
      let row = btn.parentNode.parentNode;
      row.parentNode.removeChild(row);

      total -= parseInt(amt);
      document.getElementById("totalBox").innerHTML = "Total: " + total + " Rs";
    }
  </script>

</body>
</html>
